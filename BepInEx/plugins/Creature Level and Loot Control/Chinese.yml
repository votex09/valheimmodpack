settings:
  Lock Configuration:
    display: 配置锁定
    desc: 锁定配置，客户端不能修改.仅对服务器有效.
  Use creature configuration yaml:
    display: 使用YAML文件配置生物
    desc: 读取CreatureConfig.yml文件(如果存在). 通过YAML文件完成的配置将覆盖通过默认配置文件完成的相同设置. 对于YAML文件中未配置的所有内容，仍将使用默认配置文件.
  Use item configuration yaml:
    display: 使用YAML文件进行项目配置
    desc: 读取 ItemConfig.yml文件(如果存在).通过YAML文件完成的配置将覆盖通过默认配置文件完成的相同设置.对于YAML文件中未配置的所有内容.仍将使用默认配置文件.
  HP increase per player in multiplayer (percentage):
    display: 多人模式玩家血量增加
    desc: 多人游戏中每位玩家的生命值增加%.
  DMG increase per player in multiplayer (percentage):
    display: 多人模式伤害增加
    desc: 多人游戏中每个玩家的伤害增加%.
  Minimum player count for multiplayer scaling:
    display: 最小玩家数量
    desc: 设置多人游戏的最小玩家人数.
  Maximum player count for multiplayer scaling:
    display: 最大玩家数量
    desc: 设置多人游戏的最大玩家人数.
  Player count to be added to the actual player count for multiplayer scaling (0 is disabled):
    display: 玩家数量
    desc: 在多人游戏中，将定义的玩家数量添加到实际玩家数量中.
  Multiplayer scaling per player range (0 is unlimited):
    display: 玩家最大范围
    desc: 其他玩家必须进入的范围才能计入多人游戏规模. 如果固定玩家数量设置为0以外的值，则无效.
  Nameplate display on mouseover range:
    display: 名称显示范围
    desc: 鼠标悬停时显示名称的最大范围.
  Visual indicators for level:
    display: 名称显示筛选
    desc: 可用于关闭目标级别的名称显示，例如他们的星星或颜色.
  Console commands allowed to be used by users on a server:
    display: 控制台命令
    desc: 设置服务器上的用户可以使用的CLLC命令.服务器管理员始终可以使用所有命令.如果配置未锁定(出于明显的原因).则无效.
  Detailed damage log:
    display: 详细警告日志
    desc: 详细警告日志
  Difficulty:
    display: 难度级别
    desc: 设置所有生物的升级机会.
  Second factor:
    display: 难度系数
    desc: 更改用于计算升级机会的第二个因素.
  Display circles on the map for distance from spawn option:
    display: 显示生成选项范围
    desc: 在地图上显示与生成选项的范围圆圈.
  Creatures can spawn with special effects:
    display: 生物特殊效果
    desc: 生物可以产生特殊效果，使它们更难杀死.
  Visual indicator for special effects:
    display: 生物名称显示过滤
    desc: 改变生物额外效果的视觉指示器的显示方式.
  Creatures can spawn with elemental infusions:
    display: 生物元素注入
    desc: 生物可以通过元素注入生成，这使它们更难被杀死.
  Add the infusion to the creatures name:
    display: 元素生物词缀
    desc: 具有元素注入的生物会在其名称中添加元素词缀.
  Brightness for the elemental infusion visual indicator (percentage):
    display: 元素生物特效亮度
    desc: 设置元素注入生物的火焰特效的亮度.
  Minimum stars:
    display: 最少星数
    desc: 设置所有生物的最小星星数. 不影响自定义难度.
  Maximum stars:
    display: 最大星数
    desc: 设置所有生物的最大星星数. 不影响自定义难度.
  Time until creatures in dungeons respawn in minutes (0 means disabled, 20 is one ingame day):
    display: 地牢生物重生时间
    desc: 地牢中的生物在几分钟内重生的时间(0=禁用,20=1天游戏日).
  Time until creatures in camps respawn in minutes (0 means disabled, 20 is one ingame day):
    display: 营地生物重生时间
    desc: 营地中的生物在几分钟内重生的时间(0=禁用,20=1天游戏日).
  Creature size increase per star (percentage):
    display: 生物体型
    desc: 增加每星星的生物大小.
  Increase creature size even in dungeons (where they might get stuck):
    display: 洞穴中生物体型
    desc: 如果地牢中的生物体型也会增加,如果它们太大,它们可能会卡在那里.
  Base health for creatures (percentage):
    display: 生物基础血量
    desc: 生物的基础生命值%.
  Health gained per star for creatures (percentage):
    display: 每星生物生命值增加
    desc: 生物每星星获得的生命值%.
  Base damage for creatures (percentage):
    display: 生物基础伤害
    desc: 生物的基础伤害%.
  Damage gained per star for creatures (percentage):
    display: 每星对生物伤害增加
    desc: 生物每星星获得的伤害%.
  Base movement speed for creatures (percentage):
    display: 生物基础移动速度
    desc: 生物的基础移动速度%.
  Base attack speed for creatures (percentage):
    display: 生物基础攻击速度
    desc: 生物的基础攻击速度%.
  World level required to enable creature sectors:
    display: 地区生物激活世界级别
    desc: 地区生物开始活跃的最低世界等级.
  Time until each creature sector is reset (0 is no reset):
    display: 重置地区生物时间(分)
    desc: 在以分钟为单位重置地区生物奖励等级之前需要经过的时间(0=禁用,20=1个游戏日).
  Kills required in a sector for each bonus level:
    display: 生物等级提升条件
    desc: 该区域击杀多少生物等级提升.
  Sets the scope for creature sector level up announcements:
    display: 地区生物等级提升通告范围
    desc: 设置地区生物升级公告的范围.
  Duration of the map ping for creature sector level ups in seconds (0 is disabled):
    display: 地区生物等级提升发出信号(秒)
    desc: 在地区生物等级提升时地图上发出信号.时间以秒为单位.0表示已禁用.
  Displays the current creature sector level on the minimap:
    display: 显示地区生物等级
    desc: 在小地图上显示当前的地区生物等级.
  Loot system to be used:
    display: 战利品模式
    desc: |
      设置要使用的战利品系统
      完全禁用游戏内部战利品系统
      Linear线性空间: 掉落物品与生物等级倍率
      计算机率:野猪有50%的机率掉落2块肉，它会掉落2块或不掉落.
      计算数量:野猪有50%的机率掉落2块肉，它总是掉落1块肉.
  Chance for additional loot per star for creatures:
    display: 每星额外掉落机率
    desc: 生物每星获得额外战利品的机率.
  Chance for additional loot per star for bosses:
    display: BOSS每星额外掉落机率
    desc: BOSS每星获得额外战利品的机会.
  Multiplier for dropped creature items:
    display: 所有生物掉落倍率
    desc: 乘以所有生物掉落的物品.
  Multiplier for dropped boss items:
    display: BOSS掉落倍率
    desc: 乘以所有BOSS掉落的项目.
  Creatures can drop multiple trophies:
    display: 生物战利品
    desc: 如果生物可以掉落多个战利品.
  Bosses can drop multiple trophies:
    display: BOSS战利品
    desc: 如果BOSS可以掉落多个战利品
  Drop multiplier for passive creatures (like Seagulls and Crows):
    display: 被动生物掉落倍率
    desc: 乘以所有被动生物(如乌鸦和海鸥)掉落的物品.
  Time until items in dungeons respawn in minutes (0 means disabled, 20 is one ingame day):
    display: 重置地牢物品时间
    desc: 地下城中物品重置的时间(0=禁用，20=1天).
  Bosses can spawn with special effects:
    display: BOSS特殊效果
    desc: BOSS可以产生特殊效果，使他们更难杀死.
  Use creature level chances for bosses:
    display: BOSS生物等级机率
    desc: 开启意味着生物的升级机会也会被BOSS使用.否则,将使用BOSS的自定义级别机会.
  Star chances for bosses (percentages):
    display: BOSS的自定义等级机率
    desc: BOSS的升级机会.从1颗星开始,从左到右,想要多少星星都可以.0星级的机会将自动从余数计算.
  Boss size increase per star (percentage):
    display: BOSS体型增加
    desc: 增加每星的BOSS体型.
  Health gained per star for bosses (percentage):
    display:    BOSS每星血量增长机率
    desc: BOSS每星的血量增加%.
  Damage gained per star for bosses (percentage):
    display: BOSS每星伤害增加
    desc: 每星对BOSS造成的伤害%.
  World level {level} start (days):
    display: 世界等级 {level} 开始 (天)
    desc: 在你们的世界达到世界水平之前需要几天的时间 {level}.
  Distance from spawn for level {level} start:
    display: 生成 {level}级开始的范围 {level} 
    desc: 从等级 {level} 开始生成的范围.默认世界的半径是10500.
  Chances for stars at world level {level} (percent):
    display: "有机会在世界 {level}级找到有一定数量星星的生物"
    desc: 在世界级别 {level} 出现星星的机会以%表示.你想要多少星星就有多少，从左到右，逗号分隔.从1星开始.0星的机会将自动计算使用余数.例如:30,5.5,2.25,5,10,10,3'
  Chance for {effect} effect to spawn (percentage):
    display: 生成 {effect} 效果生物机率
    desc: 生成 {effet} 效果的机率。以%指定。
  Chance for {infusionDescription} infusion to spawn (percentage):
    display: 生成 {infusionDescription} 元素生物机率
    desc: 生成 {infusionDescription} 元素生物机率(%)
  Multiplier for infusion chances per star:
    display: 每星元素注入倍率
    desc: 根据生物的星星数量，用于注入的基础机率的倍率.每一个数量的星星的机会，从左到右，逗号分隔.从0开始.默认为1.
  Chance for {affix} affix to spawn (percentage):
    display: 生成 {affix} 特殊效果BOSS机率
    desc: 生成 {affix} 特殊效果BOSS机率(%)
  Reflective base damage:
    display: BOSS反伤伤害
    desc: 指定反弹boss的基础伤害
  Shielded damage reduction (percentage):
    display: BOSS免疫伤害
    desc: BOSS伤害免疫强度
  Mending healing factor:
    display: BOSS重生倍率
    desc: 设置重生boss的恢复率
  Number of summons for Summoners:
    display: BOSS召唤者召唤数量
    desc: 为萨满BOSS战斗过程中召唤生物的数量
  Elementalist damage increase (percentage):
    display: BOSS元素使伤害
    desc: 元素系BOSS附加元素伤害增加.
  Enraged damage increase (percentage):
    display: BOSS治愈物理伤害
    desc: 增加治愈BOSS的物理伤害.
  Twin damage and health (percentage):
    display: BOSS孪生生命和伤害
    desc: 孪生附加的生命值和伤害值